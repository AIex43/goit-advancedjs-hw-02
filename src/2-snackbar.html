<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Snackbar</title>
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms):
        <input type="number" name="delay" required />
      </label>
      <label>
        <input type="radio" name="state" value="fulfilled" checked />
        Fulfilled
      </label>
      <label>
        <input type="radio" name="state" value="rejected" />
        Rejected
      </label>
      <button type="submit">Show notification</button>
    </form>

    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
