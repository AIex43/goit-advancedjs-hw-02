<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Timer</title>
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <span class="value" data-days>00</span> days
      <span class="value" data-hours>00</span> hours
      <span class="value" data-minutes>00</span> minutes
      <span class="value" data-seconds>00</span> seconds
    </div>

    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
